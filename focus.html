<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FOCUS Prompt Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #0984e3;
      --primary-dark: #0652dd;
      --accent: #74b9ff;
      --bg: #f0f8ff;
      --text-dark: #2d3436;
      --text-muted: #636e72;
      --white: #ffffff;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: var(--white);
      width: 90%;
      max-width: 720px;
      margin: 40px auto;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 6px 24px var(--shadow);
      animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      font-size: 30px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 30px;
      font-weight: 600;
      font-size: 16px;
      color: var(--text-dark);
    }

    .explanation {
      font-size: 13px;
      color: var(--text-muted);
      margin: 4px 0 10px 0;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 14px;
      resize: vertical;
      font-size: 14px;
      font-family: inherit;
      border-radius: 10px;
      border: 1px solid #dfe6e9;
      line-height: 1.5;
      background-color: var(--white);
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    textarea:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(9, 132, 227, 0.15);
    }

    button {
      margin-top: 30px;
      padding: 15px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--accent));
    }

    .output {
      margin-top: 30px;
      background: #f0f9ff;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #d6ecff;
      white-space: pre-wrap;
      font-size: 15px;
      color: var(--text-dark);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    #downloadBtn {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 24px;
        border-radius: 12px;
      }

      h1 {
        font-size: 24px;
      }

      label {
        font-size: 15px;
      }

      textarea {
        font-size: 13px;
        padding: 12px;
      }

      button {
        font-size: 15px;
        padding: 13px;
        border-radius: 8px;
      }

      .output {
        font-size: 14px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ FOCUS Prompt Generator</h1>

    <label for="function">Function</label>
    <div class="explanation">What role or function should ChatGPT take on?</div>
    <textarea id="function" placeholder="e.g., Write as a creative copywriter for ecommerce..."></textarea>

    <label for="outcome">Outcome</label>
    <div class="explanation">What result should be generated?</div>
    <textarea id="outcome" placeholder="e.g., Generate 3 catchy subject lines for a promo email..."></textarea>

    <label for="context">Context</label>
    <div class="explanation">What background info does it need to know?</div>
    <textarea id="context" placeholder="e.g., Email campaign for summer flash sale on skincare products..."></textarea>

    <label for="usage">Usage</label>
    <div class="explanation">Where or how will the output be used?</div>
    <textarea id="usage" placeholder="e.g., It will be used in Mailchimp to send to 20,000 subscribers..."></textarea>

    <label for="specifics">Specifics</label>
    <div class="explanation">Any tone, formatting, or rules?</div>
    <textarea id="specifics" placeholder="e.g., Limit to 60 characters, bold key benefit, use emojis..."></textarea>

    <button onclick="generatePrompt()">üí¨ Generate Prompt</button>

    <div class="output" id="outputBox"></div>

    <button id="downloadBtn" onclick="downloadPrompt()">‚¨áÔ∏è Download Prompt</button>
  </div>

  <script>
    let generatedPrompt = "";

    function generatePrompt() {
      const func = document.getElementById("function").value.trim();
      const outcome = document.getElementById("outcome").value.trim();
      const context = document.getElementById("context").value.trim();
      const usage = document.getElementById("usage").value.trim();
      const specifics = document.getElementById("specifics").value.trim();

      if (!func || !outcome || !context || !usage || !specifics) {
        alert("Please fill in all fields.");
        return;
      }

      generatedPrompt =
`##Function:
${func}

##Outcome:
${outcome}

##Context:
${context}

##Usage:
${usage}

##Specifics:
${specifics}`;

      document.getElementById("outputBox").textContent = generatedPrompt;
      document.getElementById("downloadBtn").style.display = "block";
    }

    function downloadPrompt() {
      const blob = new Blob([generatedPrompt], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "FOCUS_Prompt.txt";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
