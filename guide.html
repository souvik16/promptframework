<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GUIDE Prompt Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #a29bfe;
      --primary-dark: #6c5ce7;
      --accent: #dfe6ff;
      --bg: #f9faff;
      --text-dark: #2d3436;
      --text-muted: #636e72;
      --white: #ffffff;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: var(--white);
      width: 90%;
      max-width: 720px;
      margin: 40px auto;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 6px 24px var(--shadow);
      animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
      text-align: center;
      color: var(--primary-dark);
      font-size: 30px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 30px;
      font-weight: 600;
      font-size: 16px;
      color: var(--text-dark);
    }

    .explanation {
      font-size: 13px;
      color: var(--text-muted);
      margin: 4px 0 10px 0;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 14px;
      resize: vertical;
      font-size: 14px;
      font-family: inherit;
      border-radius: 10px;
      border: 1px solid #dfe6e9;
      line-height: 1.5;
      background-color: var(--white);
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    textarea:focus {
      border-color: var(--primary-dark);
      outline: none;
      box-shadow: 0 0 0 3px rgba(162, 155, 254, 0.2);
    }

    button {
      margin-top: 30px;
      padding: 15px;
      background: linear-gradient(135deg, var(--primary-dark), var(--accent));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #594cf1, var(--accent));
    }

    .output {
      margin-top: 30px;
      background: #f8faff;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #e0e6ff;
      white-space: pre-wrap;
      font-size: 15px;
      color: var(--text-dark);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    #downloadBtn {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 24px;
        border-radius: 12px;
      }

      h1 {
        font-size: 24px;
      }

      label {
        font-size: 15px;
      }

      textarea {
        font-size: 13px;
        padding: 12px;
      }

      button {
        font-size: 15px;
        padding: 13px;
        border-radius: 8px;
      }

      .output {
        font-size: 14px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß≠ GUIDE Prompt Generator</h1>

    <label for="goal">Goal</label>
    <div class="explanation">Define goal</div>
    <textarea id="goal" placeholder="e.g., Help generate an onboarding email for new users..."></textarea>

    <label for="usecase">Use-case</label>
    <div class="explanation">Specify use-case</div>
    <textarea id="usecase" placeholder="e.g., Email sent after user signs up for a free trial..."></textarea>

    <label for="instructions">Instructions</label>
    <div class="explanation">Give instructions</div>
    <textarea id="instructions" placeholder="e.g., Use warm tone, limit to 3 paragraphs, end with CTA..."></textarea>

    <label for="details">Details</label>
    <div class="explanation">Provide details</div>
    <textarea id="details" placeholder="e.g., Product helps remote teams streamline meetings..."></textarea>

    <label for="examples">Examples</label>
    <div class="explanation">Include output examples</div>
    <textarea id="examples" placeholder="e.g., Like Trello‚Äôs or Slack‚Äôs onboarding tone..."></textarea>

    <button onclick="generatePrompt()">üìò Generate Prompt</button>

    <div class="output" id="outputBox"></div>

    <button id="downloadBtn" onclick="downloadPrompt()">‚¨áÔ∏è Download Prompt</button>
  </div>

  <script>
    let generatedPrompt = "";

    function generatePrompt() {
      const goal = document.getElementById("goal").value.trim();
      const usecase = document.getElementById("usecase").value.trim();
      const instructions = document.getElementById("instructions").value.trim();
      const details = document.getElementById("details").value.trim();
      const examples = document.getElementById("examples").value.trim();

      if (!goal || !usecase || !instructions || !details || !examples) {
        alert("Please fill in all fields.");
        return;
      }

      generatedPrompt =
`##Goal:
${goal}

##Use-case:
${usecase}

##Instructions:
${instructions}

##Details:
${details}

##Examples:
${examples}`;

      document.getElementById("outputBox").textContent = generatedPrompt;
      document.getElementById("downloadBtn").style.display = "block";
    }

    function downloadPrompt() {
      const blob = new Blob([generatedPrompt], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "GUIDE_Prompt.txt";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
