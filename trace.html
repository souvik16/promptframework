<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TRACE Prompt Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #6c5ce7;
      --primary-dark: #4b43c3;
      --accent: #a29bfe;
      --bg: #f8f9ff;
      --text-dark: #2d3436;
      --text-muted: #636e72;
      --white: #ffffff;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: var(--white);
      width: 90%;
      max-width: 720px;
      margin: 40px auto;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 6px 24px var(--shadow);
      animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      font-size: 30px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 30px;
      font-weight: 600;
      font-size: 16px;
      color: var(--text-dark);
    }

    .explanation {
      font-size: 13px;
      color: var(--text-muted);
      margin: 4px 0 10px 0;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 14px;
      resize: vertical;
      font-size: 14px;
      font-family: inherit;
      border-radius: 10px;
      border: 1px solid #dfe6e9;
      line-height: 1.5;
      background-color: var(--white);
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    textarea:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.15);
    }

    button {
      margin-top: 30px;
      padding: 15px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--accent));
    }

    .output {
      margin-top: 30px;
      background: #f3f4ff;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #dcd6ff;
      white-space: pre-wrap;
      font-size: 15px;
      color: var(--text-dark);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    #downloadBtn {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 24px;
        border-radius: 12px;
      }

      h1 {
        font-size: 24px;
      }

      label {
        font-size: 15px;
      }

      textarea {
        font-size: 13px;
        padding: 12px;
      }

      button {
        font-size: 15px;
        padding: 13px;
        border-radius: 8px;
      }

      .output {
        font-size: 14px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç TRACE Prompt Generator</h1>

    <label for="task">Task</label>
    <div class="explanation">What needs to be done?</div>
    <textarea id="task" placeholder="e.g., Write a persuasive email to upsell a product feature..."></textarea>

    <label for="request">Request</label>
    <div class="explanation">How should ChatGPT handle it?</div>
    <textarea id="request" placeholder="e.g., Use a friendly tone and persuasive reasoning..."></textarea>

    <label for="action">Action</label>
    <div class="explanation">What specific action should ChatGPT take?</div>
    <textarea id="action" placeholder="e.g., Structure email into intro, feature highlight, CTA..."></textarea>

    <label for="context">Context</label>
    <div class="explanation">Any background information?</div>
    <textarea id="context" placeholder="e.g., Email is going to existing customers already using our base plan..."></textarea>

    <label for="example">Example</label>
    <div class="explanation">Any format or tone to follow?</div>
    <textarea id="example" placeholder="e.g., Similar to how Notion presents upgrade recommendations..."></textarea>

    <button onclick="generatePrompt()">üõ†Ô∏è Generate Prompt</button>

    <div class="output" id="outputBox"></div>

    <button id="downloadBtn" onclick="downloadPrompt()">‚¨áÔ∏è Download Prompt</button>
  </div>

  <script>
    let generatedPrompt = "";

    function generatePrompt() {
      const task = document.getElementById("task").value.trim();
      const request = document.getElementById("request").value.trim();
      const action = document.getElementById("action").value.trim();
      const context = document.getElementById("context").value.trim();
      const example = document.getElementById("example").value.trim();

      if (!task || !request || !action || !context || !example) {
        alert("Please fill in all fields.");
        return;
      }

      generatedPrompt =
`##Task:
${task}

##Request:
${request}

##Action:
${action}

##Context:
${context}

##Example:
${example}`;

      document.getElementById("outputBox").textContent = generatedPrompt;
      document.getElementById("downloadBtn").style.display = "block";
    }

    function downloadPrompt() {
      const blob = new Blob([generatedPrompt], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "TRACE_Prompt.txt";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
