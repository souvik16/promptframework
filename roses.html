<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ROSES Prompt Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #e84393;
      --primary-dark: #d63072;
      --accent: #fab1a0;
      --bg: #fff0f7;
      --text-dark: #2d3436;
      --text-muted: #636e72;
      --white: #ffffff;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: var(--white);
      width: 90%;
      max-width: 720px;
      margin: 40px auto;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 6px 24px var(--shadow);
      animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      font-size: 30px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 30px;
      font-weight: 600;
      font-size: 16px;
      color: var(--text-dark);
    }

    .explanation {
      font-size: 13px;
      color: var(--text-muted);
      margin: 4px 0 10px 0;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 14px;
      resize: vertical;
      font-size: 14px;
      font-family: inherit;
      border-radius: 10px;
      border: 1px solid #dfe6e9;
      line-height: 1.5;
      background-color: var(--white);
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    textarea:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(232, 67, 147, 0.15);
    }

    button {
      margin-top: 30px;
      padding: 15px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--accent));
    }

    .output {
      margin-top: 30px;
      background: #fff6fa;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #ffcce2;
      white-space: pre-wrap;
      font-size: 15px;
      color: var(--text-dark);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    #downloadBtn {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 24px;
        border-radius: 12px;
      }

      h1 {
        font-size: 24px;
      }

      label {
        font-size: 15px;
      }

      textarea {
        font-size: 13px;
        padding: 12px;
      }

      button {
        font-size: 15px;
        padding: 13px;
        border-radius: 8px;
      }

      .output {
        font-size: 14px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåπ ROSES Prompt Generator</h1>

    <label for="role">Role</label>
    <div class="explanation">What role should ChatGPT take on?</div>
    <textarea id="role" placeholder="e.g., Act as a business strategy consultant..."></textarea>

    <label for="objective">Objective</label>
    <div class="explanation">What are you trying to achieve?</div>
    <textarea id="objective" placeholder="e.g., To generate a go-to-market plan for a new SaaS product..."></textarea>

    <label for="scenario">Scenario</label>
    <div class="explanation">What is the context or situation?</div>
    <textarea id="scenario" placeholder="e.g., A product with early traction in India, looking to expand in APAC..."></textarea>

    <label for="solution">Expected Solution</label>
    <div class="explanation">What result or outcome should the assistant generate?</div>
    <textarea id="solution" placeholder="e.g., A 5-slide summary for internal presentation..."></textarea>

    <label for="steps">Steps</label>
    <div class="explanation">What steps should ChatGPT follow?</div>
    <textarea id="steps" placeholder="e.g., Analyze TAM, compare competitors, and draft expansion strategy..."></textarea>

    <button onclick="generatePrompt()">üéØ Generate Prompt</button>

    <div class="output" id="outputBox"></div>

    <button id="downloadBtn" onclick="downloadPrompt()">‚¨áÔ∏è Download Prompt</button>
  </div>

  <script>
    let generatedPrompt = "";

    function generatePrompt() {
      const role = document.getElementById("role").value.trim();
      const objective = document.getElementById("objective").value.trim();
      const scenario = document.getElementById("scenario").value.trim();
      const solution = document.getElementById("solution").value.trim();
      const steps = document.getElementById("steps").value.trim();

      if (!role || !objective || !scenario || !solution || !steps) {
        alert("Please fill in all fields.");
        return;
      }

      generatedPrompt =
`##Role:
${role}

##Objective:
${objective}

##Scenario:
${scenario}

##Expected Solution:
${solution}

##Steps:
${steps}`;

      document.getElementById("outputBox").textContent = generatedPrompt;
      document.getElementById("downloadBtn").style.display = "block";
    }

    function downloadPrompt() {
      const blob = new Blob([generatedPrompt], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "ROSES_Prompt.txt";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
