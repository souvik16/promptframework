<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CLEAR Prompt Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #00cec9;
      --primary-dark: #00b6ad;
      --accent: #81ecec;
      --bg: #f0fdfc;
      --text-dark: #2d3436;
      --text-muted: #636e72;
      --white: #ffffff;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: var(--white);
      width: 90%;
      max-width: 720px;
      margin: 40px auto;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 6px 24px var(--shadow);
      animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      font-size: 30px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 30px;
      font-weight: 600;
      font-size: 16px;
      color: var(--text-dark);
    }

    .explanation {
      font-size: 13px;
      color: var(--text-muted);
      margin: 4px 0 10px 0;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 14px;
      resize: vertical;
      font-size: 14px;
      font-family: inherit;
      border-radius: 10px;
      border: 1px solid #dfe6e9;
      line-height: 1.5;
      background-color: var(--white);
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    textarea:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 206, 201, 0.15);
    }

    button {
      margin-top: 30px;
      padding: 15px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--accent));
    }

    .output {
      margin-top: 30px;
      background: #f4ffff;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #c0f5f5;
      white-space: pre-wrap;
      font-size: 15px;
      color: var(--text-dark);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    #downloadBtn {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 24px;
        border-radius: 12px;
      }

      h1 {
        font-size: 24px;
      }

      label {
        font-size: 15px;
      }

      textarea {
        font-size: 13px;
        padding: 12px;
      }

      button {
        font-size: 15px;
        padding: 13px;
        border-radius: 8px;
      }

      .output {
        font-size: 14px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ CLEAR Prompt Generator</h1>

    <label for="context">Context</label>
    <div class="explanation">Set background</div>
    <textarea id="context" placeholder="e.g., This is a content brief for a launch campaign..."></textarea>

    <label for="limitations">Limitations</label>
    <div class="explanation">State output constraints</div>
    <textarea id="limitations" placeholder="e.g., Avoid more than 150 words, no emojis, plain English..."></textarea>

    <label for="examples">Examples</label>
    <div class="explanation">Provide output examples</div>
    <textarea id="examples" placeholder="e.g., See how Mailchimp structures onboarding emails..."></textarea>

    <label for="actions">Actions</label>
    <div class="explanation">List process of actions</div>
    <textarea id="actions" placeholder="e.g., Summarize key features, create catchy subject line, end with CTA..."></textarea>

    <label for="results">Results</label>
    <div class="explanation">Define outcomes you want</div>
    <textarea id="results" placeholder="e.g., A ready-to-send 2-paragraph email draft..."></textarea>

    <button onclick="generatePrompt()">✨ Generate Prompt</button>

    <div class="output" id="outputBox"></div>

    <button id="downloadBtn" onclick="downloadPrompt()">⬇️ Check Output On ChatGpt</button>
  </div>

  <script>
    let generatedPrompt = "";

    function generatePrompt() {
      const context = document.getElementById("context").value.trim();
      const limitations = document.getElementById("limitations").value.trim();
      const examples = document.getElementById("examples").value.trim();
      const actions = document.getElementById("actions").value.trim();
      const results = document.getElementById("results").value.trim();

      if (!context || !limitations || !examples || !actions || !results) {
        alert("Please fill in all fields.");
        return;
      }

      generatedPrompt =
`##Context:
${context}

##Limitations:
${limitations}

##Examples:
${examples}

##Actions:
${actions}

##Results:
${results}`;

      document.getElementById("outputBox").textContent = generatedPrompt;
      document.getElementById("downloadBtn").style.display = "block";
    }

    function downloadPrompt() {
      const encodedPrompt = encodeURIComponent(generatedPrompt);
      const url = `https://chat.openai.com/?prompt=${encodedPrompt}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
