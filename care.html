<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CARE Prompt Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #e17055;
      --primary-dark: #d35400;
      --accent: #fab1a0;
      --bg: #fffaf6;
      --text-dark: #2d3436;
      --text-muted: #636e72;
      --white: #ffffff;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: var(--white);
      width: 90%;
      max-width: 720px;
      margin: 40px auto;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 6px 24px var(--shadow);
      animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      font-size: 30px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 30px;
      font-weight: 600;
      font-size: 16px;
      color: var(--text-dark);
    }

    .explanation {
      font-size: 13px;
      color: var(--text-muted);
      margin: 4px 0 10px 0;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 14px;
      resize: vertical;
      font-size: 14px;
      font-family: inherit;
      border-radius: 10px;
      border: 1px solid #dfe6e9;
      line-height: 1.5;
      background-color: var(--white);
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    textarea:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(225, 112, 85, 0.15);
    }

    button {
      margin-top: 30px;
      padding: 15px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--accent));
    }

    .output {
      margin-top: 30px;
      background: #fffaf8;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #ffddd2;
      white-space: pre-wrap;
      font-size: 15px;
      color: var(--text-dark);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    #downloadBtn {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 24px;
        border-radius: 12px;
      }

      h1 {
        font-size: 24px;
      }

      label {
        font-size: 15px;
      }

      textarea {
        font-size: 13px;
        padding: 12px;
      }

      button {
        font-size: 15px;
        padding: 13px;
        border-radius: 8px;
      }

      .output {
        font-size: 14px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß° CARE Prompt Generator</h1>

    <label for="context">Context</label>
    <div class="explanation">What is the background or situation?</div>
    <textarea id="context" placeholder="e.g., You are drafting an email to onboard a new customer for your SaaS product..."></textarea>

    <label for="action">Action</label>
    <div class="explanation">What should ChatGPT do?</div>
    <textarea id="action" placeholder="e.g., Write a friendly onboarding welcome email with feature highlights..."></textarea>

    <label for="result">Result</label>
    <div class="explanation">What outcome should this content produce?</div>
    <textarea id="result" placeholder="e.g., A short, engaging email that prompts the user to click 'Get Started'..."></textarea>

    <label for="example">Example</label>
    <div class="explanation">Reference style, tone, or format (if any)</div>
    <textarea id="example" placeholder="e.g., Similar to Notion's welcome emails with bullet points and bold CTAs..."></textarea>

    <button onclick="generatePrompt()">üí° Generate Prompt</button>

    <div class="output" id="outputBox"></div>

    <button id="downloadBtn" onclick="downloadPrompt()">‚¨áÔ∏è Check Output On ChatGpt</button>
  </div>

  <script>
    let generatedPrompt = "";

    function generatePrompt() {
      const context = document.getElementById("context").value.trim();
      const action = document.getElementById("action").value.trim();
      const result = document.getElementById("result").value.trim();
      const example = document.getElementById("example").value.trim();

      if (!context || !action || !result || !example) {
        alert("Please fill in all fields.");
        return;
      }

      generatedPrompt =
`##Context:
${context}

##Action:
${action}

##Result:
${result}

##Example:
${example}`;

      document.getElementById("outputBox").textContent = generatedPrompt;
      document.getElementById("downloadBtn").style.display = "block";
    }

    function downloadPrompt() {
      const encodedPrompt = encodeURIComponent(generatedPrompt);
      const url = `https://chat.openai.com/?prompt=${encodedPrompt}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
