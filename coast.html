<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>COAST Prompt Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #00b894;
      --primary-dark: #009979;
      --accent: #55efc4;
      --bg: #effaf5;
      --text-dark: #2d3436;
      --text-muted: #636e72;
      --white: #ffffff;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: var(--white);
      width: 90%;
      max-width: 720px;
      margin: 40px auto;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 6px 24px var(--shadow);
      animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      font-size: 30px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 30px;
      font-weight: 600;
      font-size: 16px;
      color: var(--text-dark);
    }

    .explanation {
      font-size: 13px;
      color: var(--text-muted);
      margin: 4px 0 10px 0;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 14px;
      resize: vertical;
      font-size: 14px;
      font-family: inherit;
      border-radius: 10px;
      border: 1px solid #dfe6e9;
      line-height: 1.5;
      background-color: var(--white);
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    textarea:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 184, 148, 0.15);
    }

    button {
      margin-top: 30px;
      padding: 15px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--accent));
    }

    .output {
      margin-top: 30px;
      background: #f9fffc;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #c0f5e5;
      white-space: pre-wrap;
      font-size: 15px;
      color: var(--text-dark);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    #downloadBtn {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 24px;
        border-radius: 12px;
      }

      h1 {
        font-size: 24px;
      }

      label {
        font-size: 15px;
      }

      textarea {
        font-size: 13px;
        padding: 12px;
      }

      button {
        font-size: 15px;
        padding: 13px;
        border-radius: 8px;
      }

      .output {
        font-size: 14px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåä COAST Prompt Generator</h1>

    <label for="context">Context</label>
    <div class="explanation">What is the background or setup?</div>
    <textarea id="context" placeholder="e.g., You're designing a help chatbot for HR queries in a mid-size firm..."></textarea>

    <label for="objective">Objective</label>
    <div class="explanation">What are you trying to achieve?</div>
    <textarea id="objective" placeholder="e.g., Create a prompt to help generate responses for policy questions..."></textarea>

    <label for="actions">Actions</label>
    <div class="explanation">What should ChatGPT do?</div>
    <textarea id="actions" placeholder="e.g., Search FAQs, extract policy clauses, and provide simplified summaries..."></textarea>

    <label for="scenario">Scenario</label>
    <div class="explanation">Example or specific use case</div>
    <textarea id="scenario" placeholder="e.g., A new employee is unsure about maternity leave eligibility..."></textarea>

    <label for="task">Task</label>
    <div class="explanation">What is the final deliverable?</div>
    <textarea id="task" placeholder="e.g., Generate a helpful, concise reply with links to the policy page..."></textarea>

    <button onclick="generatePrompt()">üöÄ Generate Prompt</button>

    <div class="output" id="outputBox"></div>

    <button id="downloadBtn" onclick="downloadPrompt()">‚¨áÔ∏è Download Prompt</button>
  </div>

  <script>
    let generatedPrompt = "";

    function generatePrompt() {
      const context = document.getElementById("context").value.trim();
      const objective = document.getElementById("objective").value.trim();
      const actions = document.getElementById("actions").value.trim();
      const scenario = document.getElementById("scenario").value.trim();
      const task = document.getElementById("task").value.trim();

      if (!context || !objective || !actions || !scenario || !task) {
        alert("Please fill in all fields.");
        return;
      }

      generatedPrompt =
`##Context:
${context}

##Objective:
${objective}

##Actions:
${actions}

##Scenario:
${scenario}

##Task:
${task}`;

      document.getElementById("outputBox").textContent = generatedPrompt;
      document.getElementById("downloadBtn").style.display = "block";
    }

    function downloadPrompt() {
      const blob = new Blob([generatedPrompt], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "COAST_Prompt.txt";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
